<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lsson 08</title>
	</head>

	<body>
		<div class="container">
			<div class="block flower"><span>Фонове растрове
					зображення(JPG,PNG,WEBP)</span></div>
			<div class="block">
				<img src="img/right-arrow.svg" alt="arrow">
				<span> - vector, SVG.</span>
			</div>
			<div class="block">
				<img src="img/group-1.svg" alt="декор в виді кола">
				<span> - vector, SVG.</span>
			</div>
			<div class="block">
				<picture class="yoga-first">
					<source
						srcset="img/image-1-1x.webp 1x, img/image-1-2x.webp 2x, img/image-1-3x.webp 3x"
						type="image/webp">
					<img src="img/image-1.jpg" alt="Дівчина займається йогою">
				</picture>
				<p>Контентне растрове зображення (JPG,PNG,WEBP) для Сафарі</p>
			</div>
			<div class="block right ">
				<picture class="yoga-second">
					<source
						srcset="img/image-2-1x.webp 1x, img/image-2-2x.webp 2x, img/image-2-3x.webp 3x "
						type="image/webp">
					<img src=" img/image-2.jpg" alt="Дівчина сидить в позі лотоса">
				</picture>
				<p>Контентне растрове зображення (JPG,PNG,WEBP) для Сафарі</p>
			</div>
			<div class="last-block">
				<img
					srcset="img/rectangle-1-1x.webp 1x, img/rectangle-1-2x.webp 2x, img/rectangle-1-3x.webp 3x"
					src="img/rectangle-1.jpg" alt="Дівчина займається йогою">

				<img
					srcset="img/rectangle-2-1x.webp 1x, img/rectangle-2-2x.webp 2x, img/rectangle-2-3x.webp 3x"
					src="img/rectangle-2.jpg" alt="Дівчина займається йогою">

				<img
					srcset="img/rectangle-3-1x.webp 1x, img/rectangle-3-2x.webp 2x, img/rectangle-3-3x.webp 3x"
					src="img/rectangle-3.jpg" alt="Дівчина займається йогою">

				<p>Контентне растрове зображення (JPG,PNG,WEBP)</p>
			</div>
		</div>
	</body>
</html>
